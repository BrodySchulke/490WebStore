<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Three Stooges Exclusive Browsing Sign Up</title>
<link rel="stylesheet" href="../css/signup.css" />
<script type="text/javascript" src="../js/signup.js"></script>
</head>
<body>
<div id="signup-page">
	<form action="customer/register" method="post" id=signup-form>
	<div id="form-inner">
		  <label>Username: </label>
		  <input type="text" name="username" id="username" required="required" />
		  <label>Password: </label> 
		  <input type="password" name="passwd" id="passwd" required="required" /> 
		  <label>Confirm Password: </label> 
		  <input type="password" name="repasswd" id="repasswd" required="required" /> 
		  <label>Email: </label> 
		  <input type="text"name="email" id="email" /> 
		  <label>First Name: </label> 
		  <input type="text" name="first_name" id="first_name" /> 
		  <label>Last Name: </label> 
		  <input type="text" name="last_name" id="last_name" />
		  <div id="warning" class="feedback"></div>
		  <img src="../images/ThreeStoogesMoviePage.jpg" />
	</div>
	<div class="logo">
		<input type="submit" value="Sign Up" id="submit" />
	</div> 
	</form>
	</div>
</body>
</html>
